name: Windows-RDP-Cloudflare

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: 1. Setup RDP Environment
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
        
    - name: 2. Create User
      run: |
        net user runneradmin MyPassword@123 /add
        net localgroup administrators runneradmin /add

    - name: 3. Download Cloudflare Tunnel
      run: |
        Invoke-WebRequest https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.msi -OutFile cloudflared.msi
        Start-Process msiexec.exe -ArgumentList "/i cloudflared.msi /quiet" -Wait

    - name: 4. Start Tunnel & Get Link
      shell: cmd
      run: |
        echo "Starting Tunnel... Please wait 20 seconds for the link to appear below."
        start /b cloudflared.exe tunnel --url tcp://localhost:3389
        timeout /t 20
        type nul > output.log
        cloudflared.exe tunnel --url tcp://localhost:3389 > output.log 2>&1 &
        timeout /t 10

    - name: 5. Display Connection Details
      run: |
        Write-Host "--- LOGIN DETAILS ---"
        Write-Host "Username: runneradmin"
        Write-Host "Password: MyPassword@123"
        Write-Host "--- HOW TO CONNECT ---"
        Write-Host "If you don't see a link above, use the Ngrok method or check Cloudflare logs."
        $n = 360
        while($n -gt 0) {
          Write-Host "RDP Active... Keep this tab open."
          Start-Sleep -Seconds 60
          $n -= 1
        }
