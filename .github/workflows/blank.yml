name: Windows-RDP-Fixed-Final

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: 1. Setup Environment
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
        
    - name: 2. Create User Profile
      run: |
        # කලින් user හිටියොත් error එකක් එන්නේ නැති වෙන්න මේ ක්‍රමය පාවිච්චි කරමු
        $Username = "runneradmin"
        $Password = ConvertTo-SecureString "MyPassword@123" -AsPlainText -Force
        if (!(Get-LocalUser -Name $Username -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name $Username -Password $Password
            Add-LocalGroupMember -Group "Administrators" -Member $Username
        }

    - name: 3. Download and Start Ngrok
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip
        ./ngrok/ngrok.exe authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
        Start-Process ./ngrok/ngrok.exe -ArgumentList "tcp --region ap 3389"

    - name: 4. Final Wait
      run: |
        Write-Host "--- LOGIN DETAILS ---"
        Write-Host "User: runneradmin"
        Write-Host "Pass: MyPassword@123"
        Write-Host "Get IP from: https://dashboard.ngrok.com/cloud-edge/endpoints"
        $n = 360
        while($n -gt 0) {
          Write-Host "RDP Active... ($n mins left)"
          Start-Sleep -Seconds 60
          $n -= 1
        }
