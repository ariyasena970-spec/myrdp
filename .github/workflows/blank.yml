name: Windows-RDP-Serveo-Final-Fix

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: 1. Setup RDP Environment
      run: |
        # RDP සක්‍රීය කිරීම
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
        
    - name: 2. Create Login User
      run: |
        # කලින් user හිටියොත් error එකක් එන්නේ නැති වෙන්න මේ ක්‍රමය පාවිච්චි කරමු
        $user = "runneradmin"
        $pass = "MyPassword@123"
        if (!(Get-LocalUser -Name $user -ErrorAction SilentlyContinue)) {
            net user $user $pass /add
            net localgroup administrators $user /add
        } else {
            net user $user $pass
        }

    - name: 3. Connect via Serveo (Port 80)
      shell: cmd
      run: |
        echo "Access your RDP at serveo.net:80"
        ssh -o StrictHostKeyChecking=no -R 80:localhost:3389 serveo.net
