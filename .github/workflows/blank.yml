name: Windows-RDP-Final

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Download Ngrok
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip
    - name: Setup RDP and User (Force)
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
        # දැනටමත් ඉන්නවා නම් error එකක් නොදී ඉදිරියට යන්න මෙතන '|| exit 0' දාලා තියෙන්නේ
        net user runneradmin MyPassword@123 /add || echo "User already exists"
        net localgroup administrators runneradmin /add || echo "Already in group"
    - name: Start Ngrok
      run: |
        ./ngrok/ngrok.exe authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
        Start-Process ./ngrok/ngrok.exe -ArgumentList "tcp 3389"
    - name: Connection Details
      run: |
        Write-Host "Success! Login details below:"
        Write-Host "Username: runneradmin"
        Write-Host "Password: MyPassword@123"
        Write-Host "Get the IP from: https://dashboard.ngrok.com/cloud-edge/endpoints"
    - name: Keep Alive
      run: |
        $n = 360  # විනාඩි 360ක් (පැය 6ක්) run වේවි
        while($n -gt 0) {
          Write-Host "RDP is active... Remaining: $n minutes"
          Start-Sleep -Seconds 60
          $n -= 1
        }
